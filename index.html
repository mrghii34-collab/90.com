<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Controlled Website</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
  body{display:flex;flex-direction:column;min-height:100vh;background:linear-gradient(135deg,#6a11cb,#2575fc);color:#fff;}
  header{padding:20px;text-align:center;background:rgba(0,0,0,0.2);}
  header h1{font-size:2em;}
  main{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;}
  .button{background:#ff4081;color:#fff;padding:15px 30px;margin:10px;border:none;border-radius:10px;font-size:18px;cursor:pointer;transition:0.3s;text-decoration:none;}
  .button:hover{background:#e73370;transform:scale(1.05);}
  #status{font-size:22px;color:#ffeb3b;margin-top:20px;}
  footer{padding:15px;text-align:center;background:rgba(0,0,0,0.2);font-size:14px;}
</style>
</head>
<body>

<header>
  <h1>Welcome to My Website</h1>
</header>

<main>
  <a href="#" id="btn1" class="button">Section 1</a>
  <a href="#" id="btn2" class="button">Section 2</a>
  <a href="#" id="btn3" class="button">Section 3</a>
  <div id="status"></div>
</main>

<footer>
  &copy; 2025 My Live Website. All rights reserved.
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCtDWs_Ft0e2NcU-dtwaWPfy-gAXa0azQg",
    authDomain: "tanzim-main-admin-app.firebaseapp.com",
    databaseURL: "https://tanzim-main-admin-app-default-rtdb.firebaseio.com",
    projectId: "tanzim-main-admin-app",
    storageBucket: "tanzim-main-admin-app.firebasestorage.app",
    messagingSenderId: "12436676722",
    appId: "1:12436676722:web:f066ffbc343f0117eea2eb",
    measurementId: "G-QKK68SK6BN"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btn3 = document.getElementById('btn3');
  const status = document.getElementById('status');

  // Listen to buttons links
  db.ref('buttons').on('value', snapshot => {
    const data = snapshot.val();
    if(data){
      btn1.href = data.btn1 || "#";
      btn2.href = data.btn2 || "#";
      btn3.href = data.btn3 || "#";
    }
  });

  // Listen to website ON/OFF
  db.ref('websiteStatus').on('value', snapshot => {
    const isOn = snapshot.val();
    if(isOn){
      btn1.style.display = 'inline-block';
      btn2.style.display = 'inline-block';
      btn3.style.display = 'inline-block';
      status.innerText = '';
    } else {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
      status.innerText = '⚠️ ওয়েবসাইটটি বর্তমানে বন্ধ আছে।';
    }
  });
</script>

</body>
</html>
